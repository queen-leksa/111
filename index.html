<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        th {
            text-align: right;
        }
        body>table td, body>table th {
            border: solid;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>Coffee blog</h1>
        <table>
            <tr>
                <th>Название напитка</th>
                <td><input type="text" name="title" placeholder="Американо"></td>
            </tr>
            <tr>
                <th>Сорт кофе</th>
                <td>
                    <select name="sort">
                        <option>Арабика</option>
                        <option selected>Гватемала</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>
                    Крепость обжарки
                </th>
                <td>
                    <div><input type="radio" name="strong" value="3"> Крепкая</div>
                    <div><input type="radio" name="strong" value="2" checked> Средняя</div>
                    <div><input type="radio" name="strong" value="1"> Легкая</div>
                </td>
            </tr>
            <tr>
                <th>Изображение</th>
                <td>
                    <input type="text" name="image" placeholder="http://site.com/img.png">
                </td>
            </tr>
            <tr>
                <th>Стоимость напитка</th>
                <td>
                    <input type="number" name="cost" placeholder="100">
                </td>
            </tr>
            <tr>
                <th>Описание</th>
                <td>
                    <textarea name="description" placeholder="Немного про напиток" cols="16" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button>Добавить напиток</button></td>
            </tr>
        </table>
    </form>
    <br>
    <table id="table">
        <tr>
            <th>Изображение</th>
            <th>Название</th>
            <th>Сорт</th>
            <th>Крепость обжарки</th>
            <th>Стоимость</th>
            <th>Описание</th>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
